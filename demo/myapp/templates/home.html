{% extends "base.html" %}

{% block content %}
    {% load static %}
    <div class="wrapper">
        <div class="card-container">
            <img src="{% static 'myapp/images/card.png' %}" alt="business card">
            <div class="card-text">
                <ul>
                    <img src="{% static 'myapp/images/logo.png' %}" alt="business logo">
                    <h1 id="company-name">Company Name</h1>
                </ul>
                <ul>
                    <li><h2 id="company-type">Company Type</h2></li>
                    <ul>
                        <li><p id="company-bio">Bio jkfdsal jfkdlas;j fodasiueroe jfkldsa;j fkldsj ailrj ieojlk</p></li>
                    </ul>
                </ul>
            </div>
        </div>

        <p class="extra-info" id="extra-info">text tefdsa fjdsl jfdkls; ahfusdhlakjdhtudsghkfjadsk;fljdskljfkl dsjklf jdaslkj fkadshuil</p> 

    </div> 
    <table style="margin-left: 25%;">
        <tr>
            <th><button id="change-info-button" style="position: static; margin-right: 5%;">Decline</button></th>
            <th><button id="change-info-button1" style="position: static; margin-left: 5%;">Accept</button></th>
        </tr>
    </table>


    <style>
        .card-container {
            margin-top: 100px;
            position: relative;
            flex: 1;
            width: 100%;
            size: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0; 
            margin-left: 0; 
        }

        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px;
        }

        .card-text h1, .card-text h2, .card-text p {
            margin: 5%;
            list-style-type: none;
        }

        .extra-info {
            flex: 0; 
            color: rgb(0, 0, 0); 
            display: inline-block;
            padding-top: 10%;
            padding-left: 5%;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.5s ease-in-out;
        }

        .wrapper.move-up {
            animation: moveUp 1s forwards;
        }

        @media (max-width: 700px) {
            .card-container {
                transform: scale(50%, 50%);
                margin-top: 50px;
                position: relative;
                size: 20%;
                width: 100%;
                height: 50%;
                display: flex;
                justify-content: center;
            }

            .card-text {
                position: absolute;
                top: 25%;
                left: 25%;
                transform: translate(-25%, -25%);
                z-index: 2;
                color: rgb(0, 0, 0);
                text-align: center;
                padding: 5px;
            }

            .card-text h1, .card-text h2, .card-text p {
                margin: 2%;
                list-style-type: none;
            }
        }
        @media (max-width: 1000px) {
            .extra-info {
                position: absolute; 
                padding: 5%;
            }
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            var index = 0;

            let companyNames = ['Googgles', 'Amarazon','HEB', 'Markit', 'UTRGV', 'Generic Football Team'];
            let companyType = ['Web', 'Online commerce','Commerce', 'Social Media', 'Education', 'Sports'];
            let companyBio = [
                'We are a company that strives to make the best googgles there are in the world and we will make it happen',
                'We sell stuff to you so that you can sell stuff to other people',
                'We sell the best food drinks ... and so on and so forth',
                'We allow the communication between companies',
                'We strive to give those who choose this university to succed in life and on everything',
                'I like playing football and i do football stuff',
            ];
            let companyExtra = [
                'We as of march 31, 2024 have 180,895 employees',
                'We focus on trading and selling merchendise to those all around the world',
                'HEB was founded by Florence Butt in kerrville, texas and now is worth 38.9 billion USD ',
                'Markit was founded by a couple of students who accidentally over estimated their coding capabilites',
                'UTRGV has recently made a football team that is hopping to increase revenue and attention to the university',
                'We like sports anything sports related we have it',
            ];

            document.getElementById("change-info-button").addEventListener("click", function() {
                
                if (!companyNames.length < index){
                    document.getElementById("company-name").textContent = companyNames[index];
                    document.getElementById("company-type").textContent = companyType[index];
                    document.getElementById("company-bio").textContent = companyBio[index];
                    document.getElementById("extra-info").textContent = companyExtra[index];
                }
                else{
                    document.getElementById("company-name").textContent = "No more companies are available at the moment";
                }
                index++;


            });
    
            document.getElementById("change-info-button1").addEventListener("click", function() {
                    
                    if (!companyNames.length < index){
                        document.getElementById("company-name").textContent = companyNames[index];
                        document.getElementById("company-type").textContent = companyType[index];
                        document.getElementById("company-bio").textContent = companyBio[index];
                        document.getElementById("extra-info").textContent = companyExtra[index];
                    }
                    else{
                        document.getElementById("company-name").textContent = "No more companies are available at the moment";
                    }
                    index++;

                });
            }
    );
    </script>
{% endblock %}
