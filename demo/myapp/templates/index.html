{% extends "base.html" %} {% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
      
    {% load static %}

    <link rel="stylesheet" href="{% static 'consty.css' %}">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="567f78db-87c6-4200-937f-a2a756103d4a">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea>
            <button type="submit">Submit <img src="{% static 'myapp/images/assets/arrow_icon.png' %}" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="{% static 'myapp/images/assets/right_img.png' %}" alt="">
        </div>
    </div>
</body>
</html>
{% endblock %}
